name: Build Problem Index

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch whole history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Build index JSON
        run: python scripts/generate-index.py "${{ github.repository }}"

      - name: Commit and push index
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add problems/index.json
          git commit -m "Chore: update problem index" || echo "No changes to commit"
          git push
