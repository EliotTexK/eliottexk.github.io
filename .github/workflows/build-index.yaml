name: Build Problem Index

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build index JSON
        run: |
          mkdir -p problems
          echo "[" > problems/index.json
          first=true
          for file in $(find problems/kattis -type f); do
            # Get last commit date in ISO format
            date=$(git log -1 --format="%cI" -- "$file")
            name=$(basename "$file")
            lang="${name##*.}"

            # Add comma except before first entry
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> problems/index.json
            fi

            # Escape double quotes in JSON strings
            echo "  {\"type\": \"Kattis\", \"name\": \"$name\", \"date\": \"$date\", \"lang\": \"$lang\", \"solutionContentURL\": \"https://raw.githubusercontent.com/${{ github.repository }}/main/$file\"}" >> problems/index.json
          done
          echo "]" >> problems/index.json

      - name: Commit and push index
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add problems/index.json
          git commit -m "Update problem index" || echo "No changes to commit"
          git push
